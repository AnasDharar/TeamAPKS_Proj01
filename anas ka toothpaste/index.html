<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Toothpaste Spilling Animation</title>
  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    /* Basic Page Styling */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .cool-gradient {
  background: linear-gradient(45deg, #ff6ec4, #7873f5);
  background-clip: text; /* For Chrome, Safari */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: none; /* Remove shadow */
}




    /* Big splash container with the final purple image & text */
    #big-splash-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      opacity: 0; /* hidden initially, we'll fade it in */
    }
    #big-splash {
      width: 600px; /* adjust as you see fit */
      height: auto;
    }
    #splash-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color:#1B3B6F;
      font-family: 'Inter Tight', Arial, sans-serif;
      font-size: 2em;
      text-align: center;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
  
</head>
<body>
  <!-- 1) The container where our THREE.js scene (canvas) is pinned -->
  <div id="container"></div>

  <!-- 2) The big purple splash image & text that appear near the end -->
  <div id="big-splash-container">
    <img id="big-splash" src="image.png" alt="Purple Splash"/>
    <div id="splash-text">
      Know more about our item 
      <span class="cool-gradient">personalized rating</span>
      system
    </div>
    


  </div>



  <!-- 3) Scripts: Three.js, GLTFLoader, GSAP, ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    let scene, camera, renderer;
    let toothpasteModel, toothpasteGroup;
    let dropletsGroup; // small droplet meshes

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(3, 10, 10);
      scene.add(dirLight);

      // Load Toothpaste Model
      const loader = new THREE.GLTFLoader();
      loader.load('toothpaste.gltf', (gltf) => {
        toothpasteModel = gltf.scene;

        // Group to move/scale the toothpaste
        toothpasteGroup = new THREE.Group();
        toothpasteGroup.add(toothpasteModel);
        scene.add(toothpasteGroup);

        // Center the model so pivot is at center
        const box = new THREE.Box3().setFromObject(toothpasteModel);
        const center = box.getCenter(new THREE.Vector3());
        toothpasteModel.position.sub(center);

        // Position & rotate so it's pointing outward
        toothpasteGroup.position.set(0, -2, 0);
        toothpasteGroup.scale.set(0.15, 0.15, 0.15);
        toothpasteModel.rotation.set(0, 0, 0);

        // Create 3 droplet spheres
        dropletsGroup = createDroplets3D(3);
        scene.add(dropletsGroup);

        // Create scroll animation
        createScrollAnimation();
      });

      window.addEventListener('resize', onWindowResize);
    }

    /* FIX #2: Increase droplet size from 0.03 to 0.06 */
    function createDroplets3D(count) {
      const group = new THREE.Group();
      const geometry = new THREE.SphereGeometry(0.06, 16, 16);
      const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
      for (let i = 0; i < count; i++) {
        const drop = new THREE.Mesh(geometry, material.clone());
        drop.visible = false;
        group.add(drop);
      }
      return group;
    }

    function createScrollAnimation() {
      /* FIX #1: Increase total scroll length to 2500,
                and each tween's duration from 0.5 to 1 for slower spin */
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: '#container',
          start: 'top top',
          end: '+=3000',
          scrub: true,
          pin: true
        }
      });

      // Move toothpaste to center & slightly forward
      tl.to(toothpasteGroup.position, {
        y: 0,
        z: 0.75,
        duration: 1
      });

      // Rotate to point at user
      tl.to(toothpasteModel.rotation, {
        x: Math.PI * 0.05,
        y: Math.PI,
        duration: 1
      }, '<');

      // Lower the droplets so they spawn from a lower cap
      const capLocal = new THREE.Vector3(0, 0.1, 0.8);
      toothpasteModel.localToWorld(capLocal);

      // Fire off droplets
      // dropletsGroup.children.forEach((drop, i) => {
      //   const delay = i * 0.3;
      //   tl.set(drop, { visible: true }, `+=${delay}`);
      //   tl.set(drop.position, { x: capLocal.x, y: capLocal.y, z: capLocal.z });

      //   const randX = (Math.random() - 0.5) * 2;
      //   const randY = (Math.random() - 0.5) * 2;
      //   const randZ = Math.random() * 1.5;

      //   tl.to(drop.position, {
      //     x: capLocal.x + randX,
      //     y: capLocal.y + randY,
      //     z: capLocal.z + randZ,
      //     duration: 1,
      //     ease: 'power2.out'
      //   }, '<');
      // });

      // Show big splash image & text
      tl.to('#big-splash-container', {
        duration: 0.8,
        opacity: 1,
        ease: 'power2.inOut'
      }, '+=0.5');

      // Hide big splash
      tl.to('#big-splash-container', {
        duration: 1,
        opacity: 0,
        ease: 'power2.inOut'
      }, '+=1.2');

      // Move toothpaste away
      tl.to(toothpasteGroup.position, {
        y: 2,
        duration: 1,
        ease: 'power1.inOut'
      }, '<');
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
